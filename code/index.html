<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Imagen Fullscreen</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
  }
  #fullscreen-img {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ajusta la imagen para que cubra completamente el área */
    z-index: 9999; /* Asegura que la imagen esté por encima de otros elementos */
  }
</style>
</head>
<body>
  <!-- Reemplaza "ruta_de_la_imagen.jpg" con la ruta de tu imagen -->
  <img id="fullscreen-img" src="mantencion.png" alt="Imagen Fullscreen">
</body>
</html>
